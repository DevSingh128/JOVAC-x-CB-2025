<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">ShopPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
        data-bs-target="#navMenu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Cart <span id="cart-count" class="badge bg-light text-primary">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-5 mb-4">
    <div class="container text-center">
      <h1 class="fw-bold">Featured Collection</h1>
      <p>Shop the latest products handpicked for you</p>
    </div>
  </header>

  <main class="container mb-5">
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input id="searchInput" class="form-control" placeholder="Search products..." />
      </div>
    </div>
    <div class="row" id="productGrid">
      <!-- Products injected here -->
    </div>
  </main>

  <footer class="bg-secondary text-white text-center py-3">
    © 2025 ShopPro — Quality Products, Great Prices
  </footer>

  <h5>problem in backend section correction will be done till tommorow</h5>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
